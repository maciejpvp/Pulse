enum PlaylistVisibility {
  PUBLIC
  PRIVATE
}

type Playlist {
  id: ID!
  name: String!
  creator: User!
  createdAt: String!
  visibility: PlaylistVisibility!
  songs(first: Int = 10, after: String): SongConnection!
  imageUrl: String
}

type PlaylistPreview {
  id: ID!
  name: String!
  imageUrl: String
}

type CreatePlaylistResponse {
  playlist: Playlist!
  imageUrl: String!
  fields: String!
}

