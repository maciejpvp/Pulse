enum PlaylistVisibility {
  PUBLIC
  PRIVATE
}

type Playlist {
  id: ID!
  name: String!
  creator: User!
  createdAt: String!
  visibility: PlaylistVisibility!
  songs(first: Int = 10, after: String): SongConnection!
  imageUrl: String
  isBookmarked: Boolean!
}

type PlaylistPreview {
  id: ID!
  name: String!
  imageUrl: String
}

type CreatePlaylistResponse {
  playlist: Playlist!
  imageUrl: String!
  fields: String!
}

input SongInput {
  id: ID!
  artistId: ID!
}

input PlaylistAddSongInput {
  playlistId: ID!
  songs: [SongInput!]
}

input PlaylistRemoveSongInput {
  playlistId: ID!
  songsIds: [ID!]
}

type PlaylistAddSongResult {
  playlistId: ID!
  songsIds: [ID!]
}

type PlaylistRemoveSongResult {
  playlistId: ID!
  songsIds: [ID!]
}
