type Artist {
  id: ID!
  name: String!
  songs(first: Int = 10, after: String): SongConnection!
  albums(first: Int = 10, after: String): AlbumConnection!
  avatarUrl: String
}

type ArtistPreview {
  id: ID!
  name: String!
  avatarUrl: String
}

type CreateArtistResponse {
  artist: Artist!
  profilePictureURL: String!
  fields: String!
}