type Album {
  id: ID!
  name: String!
  artist: ArtistPreview!
  imageUrl: String
  songs(first: Int = 10, after: String): SongConnection!
}

type AlbumPreview {
  id: ID!
  name: String!
  artist: ArtistPreview!
  imageUrl: String
}

input AlbumQueryInput {
  albumId: String!
  artistId: String!
}

type AlbumEdge {
  node: AlbumPreview!
  cursor: String!
}

type AlbumConnection {
  edges: [AlbumEdge!]!
  pageInfo: PageInfo!
}

type CreateAlbumResponse {
  album: Album!
  imageUrl: String!
  fields: String!
}