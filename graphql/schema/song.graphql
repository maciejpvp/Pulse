type Song {
  id: ID!
  title: String!
  artist: ArtistPreview!
  duration: Int
}

type SongPreview {
  id: ID!
  title: String!
  artistId: ID!
}

input SongPlayInput {
  artistId: String!
  songId: String!
  contextType: ContextType!
  contextId: String!
}

input SongUploadInput {
  songTitle: String!
  artistId: ID!
  duration: Int!
  albumId: ID
}

type SongEdge {
  node: Song!
  cursor: String!
}

type SongConnection {
  edges: [SongEdge!]!
  pageInfo: PageInfo!
}

type SongUploadResponse {
  uploadUrl: String!
}