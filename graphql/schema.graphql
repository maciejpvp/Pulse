type Artist {
  id: ID!
  name: String!
  songs: [Song!]!
  albums: [Album!]!
}

type Album {
  id: ID!
  name: String!
  artist: Artist!
  songs: [Song!]!
}

type Song {
  id: ID!
  title: String!
  artist: Artist!
  album: Album
  duration: Int
}

type Playlist {
  id: ID!
  name: String!
  songs: [Song!]!
}

type UploadUrlResponse {
  uploadUrl: String!
}

type AddToPlaylistResult {
  playlistId: ID!
  songId: ID!
}

input SongPlayInput {
  artistId: String!
  songId: String!
}

type Query {
  artist(artistId: ID!): Artist!
  songPlay(input: SongPlayInput!): String!
}

type Mutation {
  """
  Get S3 upload URL to upload mp3 file into bucket
  """
  songUpload(songTitle: String!, artistId: ID!, albumId: ID): UploadUrlResponse!
  artistCreate(name: String!): Artist!
  albumCreate(name: String!, artistId: ID!): Album!
  playlistCreate(name: String!): Playlist!
}

